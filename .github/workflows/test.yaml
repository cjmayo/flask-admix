name: Run tests
permissions:
  contents: read
on:
  push:
    branches:
      - master
      - admix
  pull_request:
    branches:
      - master
  workflow_dispatch:     # allow manual triggering from GitHub UI
  schedule:
    - cron: "0 4 * * 6"  # 4:00 UTC every Saturday

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        tox-env: [py]
        include:
          - python-version: '3.8'
            tox-env: minreqs
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgis/postgis:12-master # postgres with postgis installed
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: flask_admin_test
        ports:
          - 5432:5432
          # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mongo:
        image: mongo:5.0.14-focal
        ports:
          - 27017:27017
      azurite:
        image: arafato/azurite:2.6.5
        env:
          executable: blob
        ports:
          - 10000:10000
    steps:
      - name: Install Ubuntu packages
        run: |
          sudo apt-get update
          sudo apt-get install -y libgeos-c1v5
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up PostgreSQL hstore module
        env:
          PGPASSWORD: postgres
        run: psql -U postgres -h localhost -c 'CREATE EXTENSION hstore;' flask_admin_test
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install tox
        run: pip install tox
      - name: Run tests
        run: tox -e ${{ matrix.tox-env }}
      - name: Give coverage data a unique name
        run: >
          mv .coverage .coverage.${{ matrix.tox-env }}-${{ matrix.python-version }}
      - name: Upload coverage data
        uses: actions/upload-artifact@v3
        with:
          name: coverage-data
          path: ".coverage.*"
          if-no-files-found: ignore
  checks:
    name: ${{ matrix.tox-env }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        tox-env: [flake8, docs-html]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install tox
        run: pip install tox
      - name: Run ${{ matrix.tox-env }}
        run: tox -e ${{ matrix.tox-env }}
  coverage:
    name: Combine & publish coverage
    if: always()
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install coverage
        run: pip install coverage[toml]
      - uses: actions/download-artifact@v3
        with:
          name: coverage-data
      - name: Combine coverage
        run: |
          coverage combine
          coverage html --title="Flask-Admix Coverage@${GITHUB_SHA::8}" --omit="flask_admin/tests/*"
          # Report and write to summary.
          coverage report --format=markdown >> $GITHUB_STEP_SUMMARY
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: 'htmlcov'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
